apiVersion: v1
kind: Pod
metadata:
  name: xdp-drop
spec:
  hostNetwork: true
  containers:
  - name: xdp-drop
    image: ghcr.io/hemslo/sre-games-2023:sha-f53c89b
    securityContext:
      privileged: true
    env:
    - name: DEVICE
      value: cni0
    volumeMounts:
    - name: lib-modules
      mountPath: /lib/modules
    - name: usr-src
      mountPath: /usr/src
    - name: kernel-debug
      mountPath: /sys/kernel/debug
  terminationGracePeriodSeconds: 10
  volumes:
  - name: lib-modules
    hostPath:
      path: /lib/modules
  - name: usr-src
    hostPath:
      path: /usr/src
  - name: kernel-debug
    hostPath:
      path: /sys/kernel/debug
